
<!--商品编辑表-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

<div class="layui-form" lay-filter="layuiadmin-form-shop" id="layuiadmin-form-shop" style="padding: 20px 0 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">群ID</label>
    <div class="layui-input-inline">
      <input type="text" id ="id" name="id"  disabled="true" lay-verify="required" class="layui-input" readonly="true" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">群名称</label>
    <div class="layui-input-inline">
      <input type="text" id="groupName" name="groupName" lay-verify="required" class="layui-input" placeholder="请输入商户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">群昵称</label>
    <div class="layui-input-inline">
      <input type="text" name="groupNickname"  class="layui-input" id="groupNickname" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">群头像</label>
    <div class="layui-input-inline">
      <input type="text"   name="groupAvatar" id="groupAvatar" placeholder="商家介绍" lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">群描述</label>
    <div class="layui-input-inline">
      <input type="text"  name="groupDescription" id="groupDescription"  lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">创建者id</label>
    <div class="layui-input-inline">
      <input type="text"  name="creatorId" id="creatorId"   class="layui-input"  lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">创建者</label>
    <div class="layui-input-inline">
      <input type="text"  name="creatorName"  id="creatorName" lay-verify="required"  placeholder="请输入位置" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">创建者昵称</label>
    <div class="layui-input-inline">
      <input type="text"  name="creatorNickname"  id="creatorNickname"  autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">创建时间</label>
    <div class="layui-input-inline">
      <input type="text"  name="createdTime"  id="createdTime"  autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" name="LAY-shop-add-submit"  lay-submit="LAY-shop-add-submit"  lay-submit lay-filter="LAY-shop-add-submit" id="LAY-shop-add-submit" value="确认">
  </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });


        var filename;
        upload.render({
            elem: '#layuiadmin-upload-useradmin'  //绑定上传按钮

            /*,url: layui.setter.base + 'json/upload/demo.js'*/
            ,url: 'ImagePathAjax'
            ,accept: 'images'
            ,data:{imageName:filename}
            ,method: 'post'
            ,acceptMime: 'image/!*'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    filename=file.name;
                    layer.alert(filename)
                    // $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                /* $(this.item).prev("div").children("input").val(res.data.src)  G:\tree.jpg*/
                $(this.item).prev("div").children("input").val(res.data.src)
            }
        });
    })
</script>
<!--时间选择器-->
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#shopTime' //指定元素
        });
    });
</script>

</body>
</html>
